<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="UTF-8">
        <meta name="description" content="A simple calculator app">
        <title>Calculator</title>
        <link rel="icon" type="image/x-icon" href="calculator.png">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="calc-body">
            <p id="result">0</p>
            <div id="buttons">
                <div id="1-3">
                    <button id="1" onclick="addItem(this)">1</button>
                    <button id="2" onclick="addItem(this)">2</button>
                    <button id="3" onclick="addItem(this)">3</button>
                </div>
                <div id="4-6">
                    <button id="4" onclick="addItem(this)">4</button>
                    <button id="5" onclick="addItem(this)">5</button>
                    <button id="6" onclick="addItem(this)">6</button>
                </div>
                <div id="7-9">
                    <button id="7" onclick="addItem(this)">7</button>
                    <button id="8" onclick="addItem(this)">8</button>
                    <button id="9" onclick="addItem(this)">9</button>
                </div>
                <div id="0+-">
                    <button id="0" onclick="addItem(this)">0</button>
                    <button id="+" onclick="addItem(this)">+</button>
                    <button id="-" class="minus" onclick="addItem(this)">-</button>
                </div>
                <div id="*/=">
                    <button id="*" class="multiply" onclick="addItem(this)">*</button>
                    <button id="/" class="divide" onclick="addItem(this)">/</button>
                    <button id="=" class="equal" onclick="addItem(this)">=</button>
                </div>
                <div id="C">
                    <button id="C" onclick="addItem(this)">C</button>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
